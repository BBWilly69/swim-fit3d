# Development Profile with H2 In-Memory Database
# ===============================================
# Use this profile for local development without PostgreSQL

spring:
  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:swimmerge;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # JPA Configuration for H2
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  # Disable Flyway for H2 (schema created by Hibernate)
  flyway:
    enabled: false

  # H2 Console (optional, for debugging)
  h2:
    console:
      enabled: true
      path: /h2-console

# Logging - more verbose for dev
logging:
  level:
    de.siefeucht.swimmerge: DEBUG
    org.springframework.web: DEBUG
